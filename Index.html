<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora Gen 2 - Beta Access</title>
    
    <style>
        /* --- Root Variables & Base Styles --- */
        :root {
            --dark-blue: #0b0e14; /* Deep space background */
            --mid-blue: #1a1e2a; /* Card background */
            --light-text: #e0e0e0;
            --subtle-text: #a0a0a0;
            --accent-color: #55acee; /* Sora blue */
            --input-bg: #2a3040;
            --border-color: #404a5e;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark-blue);
            color: var(--light-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; 
        }

        /* --- Animated Background (Particles.js container) --- */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: var(--dark-blue);
            background-image: url('');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            z-index: -1; 
        }

        /* --- Main Content Container --- */
        .container {
            position: relative; 
            z-index: 1;
            width: 100%;
            max-width: 400px; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto; 
            max-height: 100vh;
        }

        /* --- App Window Styling --- */
        .app-window {
            background-color: var(--mid-blue);
            padding: 30px;
            border-radius: 30px; 
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 1.8em; 
            margin-bottom: 10px;
            font-weight: 700;
            color: var(--light-text);
        }

        .subtitle {
            margin-bottom: 30px;
            color: var(--subtle-text);
            font-size: 0.95em;
        }

        /* --- Invite Code Inputs --- */
        .invite-inputs {
            display: flex;
            justify-content: center;
            gap: 8px; 
            margin-bottom: 30px;
        }

        .invite-inputs input {
            width: 40px; 
            height: 40px;
            text-align: center;
            font-size: 1.2em;
            background-color: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px; 
            color: var(--light-text);
            outline: none;
            caret-color: var(--accent-color);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .invite-inputs input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(85, 172, 238, 0.3);
        }

        /* --- Verify Button --- */
        #verifyButton {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background-color: var(--accent-color);
            color: var(--light-text);
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        #verifyButton:hover {
            background-color: #4a9bdc;
            transform: translateY(-2px);
        }

        /* --- Status Message --- */
        .status-message {
            margin-top: 25px;
            font-size: 0.9em;
            color: var(--subtle-text);
        }

        /* --- Floating Generate Button --- */
        .floating-button-wrapper {
            width: calc(100% - 40px);
            margin-top: 20px;
            margin-bottom: 20px;
            transition: opacity 0.5s;
            opacity: 0; 
        }
        .floating-button-wrapper.visible {
            opacity: 1; 
        }

        #generateTriggerButton {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            background-color: var(--accent-color);
            color: var(--light-text);
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            transition: background-color 0.2s, transform 0.1s;
        }

        #generateTriggerButton:hover {
            background-color: #4a9bdc;
            transform: translateY(-2px);
        }

        /* --- Key Generation Panel (Hidden by default) --- */
        #keyGenerationPanel {
            background-color: var(--mid-blue);
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 100%;
            margin-top: 30px; 
            display: none; 
            flex-direction: column;
            gap: 20px;
            max-height: 80vh; 
        }

        #keyGenerationPanel.visible {
            display: flex;
        }

        #keyGenerationPanel h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: var(--light-text);
        }

        .generate-input-group {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        #numKeysInput {
            flex-grow: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background-color: var(--input-bg);
            color: var(--light-text);
            font-size: 1em;
            outline: none;
        }

        #generateKeysButton {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            background-color: var(--accent-color);
            color: var(--light-text);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #generateKeysButton:hover {
            background-color: #4a9bdc;
        }

        /* --- Generated Keys Display --- */
        .generated-keys-display {
            background-color: var(--input-bg);
            border-radius: 12px;
            padding: 15px;
            max-height: 250px; 
            overflow-y: auto; 
            text-align: left;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 8px; 
        }

        .generated-key-item {
            background-color: #3a4050;
            padding: 10px;
            border-radius: 8px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            font-size: 0.9em;
            word-break: break-all;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .generated-key-item .timestamp {
            font-size: 0.8em;
            color: var(--subtle-text);
            white-space: nowrap; 
            margin-left: 10px;
        }


        /* --- Footer (Copyright Button) --- */
        .footer {
            text-align: center;
            margin-top: 30px;
            width: 100%;
        }

        .text-button {
            background: none;
            border: none;
            color: #888888;
            font-size: 0.8em;
            cursor: pointer;
            padding: 5px;
        }

        /* --- Modal Styles (Admin Panel) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px); 
        }

        .modal-content {
            background-color: var(--mid-blue);
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            text-align: left;
        }

        .modal-content h2 {
            text-align: center;
            margin-top: 0;
        }

        .modal-content input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--light-text);
            box-sizing: border-box;
        }

        #retrieveKeysButton {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--success-color);
            color: var(--light-text);
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .close-button {
            background: none;
            border: none;
            color: #999999;
            float: right;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* Key Display Section */
        .keys-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #444444;
        }

        .keys-section p {
            margin-bottom: 10px;
            text-align: center;
        }

        .dummy-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #555555; 
            color: var(--light-text);
            font-weight: 600;
            margin-bottom: 10px;
            cursor: default;
        }

        #adminKeysList div {
            padding: 8px;
            background-color: #3d3d3d;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 0.9em;
            word-break: break-all;
        }

        #adminKeysList strong {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div> 
    <div class="container">
        <main class="app-window">
            <h1>Sora is invite only</h1>
            <p class="subtitle">If you have an invite code, enter it below.</p>
            
            <div class="invite-inputs" id="inviteCodeInputs">
                <input type="text" maxlength="1" id="input1">
                <input type="text" maxlength="1" id="input2">
                <input type="text" maxlength="1" id="input3">
                <input type="text" maxlength="1" id="input4">
                <input type="text" maxlength="1" id="input5">
                <input type="text" maxlength="1" id="input6">
            </div>

            <button id="verifyButton">Verify</button>

            <p class="status-message" id="statusMessage">We'll notify you when access is open</p>
        </main>

        <div class="floating-button-wrapper" id="generateButtonWrapper">
            <button id="generateTriggerButton">Generate Keys</button>
        </div>

        <section id="keyGenerationPanel">
            <h2>Generate New Keys</h2>
            <div class="generate-input-group">
                <input type="number" id="numKeysInput" placeholder="How many keys to generate?" min="1" value="1">
                <button id="generateKeysButton">Generate</button>
            </div>
            <h3>Generated Keys:</h3>
            <div class="generated-keys-display" id="generatedKeysDisplay">
                <p style="color:var(--subtle-text); text-align: center;">Keys will appear here...</p>
            </div>
        </section>

        <footer class="footer">
            <button id="copyrightButton" class="text-button">Copyright</button>
        </footer>

        <div id="adminModal" class="modal-overlay">
            <div class="modal-content">
                <h2>Key Retrieval Panel</h2>
                <input type="password" id="adminPasswordInput" placeholder="Enter Admin Password">
                <button id="retrieveKeysButton">Retrieve Keys</button>
                <button class="close-button" onclick="closeAdminModal()">Close</button>

                <div id="keysDisplaySection" class="keys-section">
                    <p id="keyCount">Awaiting password...</p>
                    <button id="getKeysButton" class="dummy-button">Get Keys (Non-functional)</button>
                    <div id="adminKeysList">
                        </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // --- ADMIN PASSWORD CONFIGURATION ---
        const ADMIN_PASSWORD = 'admin'; // Changed to 'admin' as requested.

        // --- Particle.js Configuration (for animated starfield background) ---
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": false
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": false
                },
                "move": {
                    "enable": true,
                    "speed": 1, 
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false
                    },
                    "onclick": {
                        "enable": false
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });

        // --- DOM Elements ---
        const inviteCodeInputs = document.querySelectorAll('#inviteCodeInputs input');
        const verifyButton = document.getElementById('verifyButton');
        const statusMessage = document.getElementById('statusMessage');
        const copyrightButton = document.getElementById('copyrightButton');
        const adminModal = document.getElementById('adminModal');
        const retrieveKeysButton = document.getElementById('retrieveKeysButton');
        const adminPasswordInput = document.getElementById('adminPasswordInput');
        const adminKeysList = document.getElementById('adminKeysList');
        const keyCount = document.getElementById('keyCount');
        const getKeysButton = document.getElementById('getKeysButton'); 
        const generateTriggerButton = document.getElementById('generateTriggerButton');
        const generateButtonWrapper = document.getElementById('generateButtonWrapper');
        const keyGenerationPanel = document.getElementById('keyGenerationPanel');
        const numKeysInput = document.getElementById('numKeysInput');
        const generateKeysButton = document.getElementById('generateKeysButton');
        const generatedKeysDisplay = document.getElementById('generatedKeysDisplay');

        // --- Key Generation Function (NEW LOGIC) ---
        function generateSingleKey() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const digits = '0123456789';
            const keyLength = 6;
            let key = [];
            let numCount = 0;

            // Step 1: Decide how many numbers (0, 1, or 2)
            const maxNumbers = 2;
            const numbersToInclude = Math.floor(Math.random() * (maxNumbers + 1)); // 0, 1, or 2

            // Step 2: Create a pool of characters (4-6 letters and 0-2 numbers)
            const charPool = [];
            for (let i = 0; i < keyLength; i++) {
                if (i < numbersToInclude) {
                    // Start by adding the required numbers
                    charPool.push(digits[Math.floor(Math.random() * digits.length)]);
                } else {
                    // Fill the rest with letters
                    charPool.push(characters[Math.floor(Math.random() * characters.length)]);
                }
            }

            // Step 3: Shuffle the array to mix letters and numbers randomly
            for (let i = charPool.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [charPool[i], charPool[j]] = [charPool[j], charPool[i]];
            }

            return charPool.join('');
        }
        
        // --- Invite Code Input Logic ---
        inviteCodeInputs.forEach((input, index) => {
            input.addEventListener('input', (event) => {
                input.value = event.data ? event.data.toUpperCase() : '';
                if (input.value.length === 1 && index < inviteCodeInputs.length - 1) {
                    inviteCodeInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (event) => {
                if (event.key === 'Backspace' && input.value.length === 0 && index > 0) {
                    inviteCodeInputs[index - 1].focus();
                }
            });
        });

        // --- 1. Verify Button Logic (Redirects to "AI" Page) ---
        verifyButton.addEventListener('click', async () => {
            const inviteCode = Array.from(inviteCodeInputs).map(input => input.value).join('');
            
            if (inviteCode.length !== 6) {
                statusMessage.textContent = 'Please enter a 6-character invite code.';
                statusMessage.style.color = '#e74c3c'; // error-color
                return;
            }

            // TEMPORARY MOCK: Simulates verification success
            // **Redirects the user to the non-functional AI GUI.**
            window.location.href = 'AI_GUI.html'; 
        });

        // --- 2. Generate Trigger Button Logic (Toggles Panel) ---
        // This button must be initially made visible after a simulated verification/load:
        document.addEventListener('DOMContentLoaded', () => {
             // For the purpose of testing the button functionality, we make the wrapper visible on load:
             generateButtonWrapper.classList.add('visible'); 
        });

        generateTriggerButton.addEventListener('click', () => {
            keyGenerationPanel.classList.toggle('visible'); 
            
            if (keyGenerationPanel.classList.contains('visible')) {
                keyGenerationPanel.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        });

        // --- Generate Keys Button Logic (Mocks key generation) ---
        generateKeysButton.addEventListener('click', async () => {
            const numToGenerate = parseInt(numKeysInput.value, 10);

            if (isNaN(numToGenerate) || numToGenerate <= 0) {
                alert('Please enter a valid number of keys (1 or more).');
                return;
            }

            generatedKeysDisplay.innerHTML = '<p style="color:#a0a0a0; text-align: center;">Generating keys...</p>';

            // MOCK GENERATION: Uses the new generateSingleKey function
            const mockGeneratedKeys = [];
            for (let i = 0; i < numToGenerate; i++) {
                mockGeneratedKeys.push({
                    key: generateSingleKey(), // Call the new function
                    timestamp: new Date().toISOString()
                });
            }
            displayGeneratedKeys(mockGeneratedKeys);
        });

        // Function to display newly generated keys
        function displayGeneratedKeys(keys) {
            generatedKeysDisplay.innerHTML = ''; 
            if (keys.length === 0) {
                generatedKeysDisplay.innerHTML = '<p style="color:#a0a0a0; text-align: center;">No keys generated.</p>';
                return;
            }
            keys.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('generated-key-item');
                const formattedTimestamp = new Date(item.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                div.innerHTML = `<span>${item.key}</span><span class="timestamp">${formattedTimestamp}</span>`;
                generatedKeysDisplay.appendChild(div);
            });
        }


        // --- 3. Admin Modal Functions (Copyright/Data Retrieval) ---
        copyrightButton.addEventListener('click', () => {
            adminModal.style.display = 'flex'; 
            adminKeysList.innerHTML = '';
            keyCount.textContent = 'Awaiting password...';
            adminPasswordInput.value = '';
        });

        function closeAdminModal() {
            adminModal.style.display = 'none';
        }

        getKeysButton.addEventListener('click', () => {
            console.log("The 'Get Keys' button was clicked, but is non-functional.");
        });

        retrieveKeysButton.addEventListener('click', async () => {
            const password = adminPasswordInput.value.trim();
            if (!password) {
                alert('Password is required.');
                return;
            }

            keyCount.textContent = 'Attempting retrieval...';
            
            // TEMPORARY MOCK DATA for visual testing (simulates successful retrieval of stored keys)
            if (password === ADMIN_PASSWORD) { // Checks against the new 'admin' password
                const mockKeys = [
                    // Mock data reflecting the new 6-character, max 2 number format
                    { key: 'QWERTY', timestamp: '2025-10-06T10:00:00Z' }, 
                    { key: 'A1BC2D', timestamp: '2025-10-06T10:05:30Z' },
                    { key: '4FGH5K', timestamp: '2025-10-06T10:15:00Z' }
                ];
                displayAdminKeys(mockKeys);
            } else {
                keyCount.textContent = 'ERROR: Invalid password.';
            }
        });

        function displayAdminKeys(keys) {
            adminKeysList.innerHTML = '';
            keyCount.textContent = `Found ${keys.length} Keys:`;
            
            keys.forEach(item => {
                const div = document.createElement('div');
                const formattedTimestamp = new Date(item.timestamp).toLocaleString();
                div.innerHTML = `<strong>Key:</strong> ${item.key}<br><strong>Time:</strong> ${formattedTimestamp}`;
                adminKeysList.appendChild(div);
            });
        }
    </script>
</body>
</html>
