<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora Gen 2 - Beta Access</title>
    
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-color: #2c2c2c;
            --text-color: #ffffff;
            --primary-color: #55acee; /* Sora-like blue */
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px; /* Mobile focused max-width */
            padding: 20px;
        }

        .app-window {
            background-color: var(--card-color);
            padding: 30px;
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 5px;
            font-weight: 700;
        }

        p {
            margin-bottom: 25px;
            color: #aaaaaa;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 15px;
            border: none;
            border-radius: 12px; /* Rounded input */
            background-color: #3d3d3d;
            color: var(--text-color);
            font-size: 1em;
        }

        #submitKeyButton {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            background-color: var(--primary-color);
            color: var(--text-color);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #submitKeyButton:hover {
            background-color: #4a9bdc;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
        }

        .text-button {
            background: none;
            border: none;
            color: #888888;
            font-size: 0.8em;
            cursor: pointer;
            padding: 5px;
        }

        /* --- Modal Styles (Admin Panel) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* KEY FIX: Ensures modal is hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--card-color);
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            text-align: left;
        }

        .modal-content h2 {
            text-align: center;
            margin-top: 0;
        }

        .modal-content input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background-color: #3d3d3d;
            color: var(--text-color);
            box-sizing: border-box;
        }

        #retrieveKeysButton {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--success-color);
            color: var(--text-color);
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .close-button {
            background: none;
            border: none;
            color: #999999;
            float: right;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* Key Display Section */
        .keys-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #444444;
        }

        .keys-section p {
            margin-bottom: 10px;
            text-align: center;
        }

        .dummy-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #555555; /* Non-functional look */
            color: var(--text-color);
            font-weight: 600;
            margin-bottom: 10px;
            cursor: default;
        }

        #keysList div {
            padding: 8px;
            background-color: #3d3d3d;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 0.9em;
            word-break: break-all;
        }

        #keysList strong {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <main class="app-window">
            <h1>Sora Gen 2</h1>
            <p>Enter your exclusive invite key to begin generation.</p>
            
            <div class="input-area">
                <input type="text" id="inviteKeyInput" placeholder="Enter your invite key..." required>
                <button id="submitKeyButton">Generate</button>
            </div>

            <p class="status-message" id="statusMessage">Awaiting key...</p>
        </main>

        <footer class="footer">
            <button id="copyrightButton" class="text-button">Copyright</button>
        </footer>

        <div id="adminModal" class="modal-overlay">
            <div class="modal-content">
                <h2>Key Retrieval Panel</h2>
                <input type="password" id="adminPasswordInput" placeholder="Enter Admin Password">
                <button id="retrieveKeysButton">Retrieve Keys</button>
                <button class="close-button" onclick="closeAdminModal()">Close</button>

                <div id="keysDisplaySection" class="keys-section">
                    <p id="keyCount">Awaiting password...</p>
                    <button id="getKeysButton" class="dummy-button">Get Keys</button>
                    <div id="keysList">
                        </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // --- DOM Elements ---
        const inviteKeyInput = document.getElementById('inviteKeyInput');
        const submitKeyButton = document.getElementById('submitKeyButton');
        const statusMessage = document.getElementById('statusMessage');
        const copyrightButton = document.getElementById('copyrightButton');
        const adminModal = document.getElementById('adminModal');
        const retrieveKeysButton = document.getElementById('retrieveKeysButton');
        const adminPasswordInput = document.getElementById('adminPasswordInput');
        const keysList = document.getElementById('keysList');
        const keyCount = document.getElementById('keyCount');
        const getKeysButton = document.getElementById('getKeysButton');

        // --- Visual Functions ---

        // Function to open the Admin Modal when 'Copyright' is clicked
        copyrightButton.addEventListener('click', () => {
            adminModal.style.display = 'flex';
            keysList.innerHTML = '';
            keyCount.textContent = 'Awaiting password...';
            adminPasswordInput.value = '';
        });

        // Function to close the Admin Modal
        function closeAdminModal() {
            adminModal.style.display = 'none';
        }

        // Making the 'Get Keys' button do nothing, as requested
        getKeysButton.addEventListener('click', () => {
            console.log("The 'Get Keys' button was clicked, but is non-functional.");
        });


        // --- Backend Function Stubs (You will replace these with real API calls) ---

        // 1. Logic to store the key and redirect
        submitKeyButton.addEventListener('click', async () => {
            const key = inviteKeyInput.value.trim();
            if (!key) {
                statusMessage.textContent = 'Please enter a key.';
                return;
            }

            statusMessage.textContent = 'Key accepted. Redirecting...';
            
            // This is where your API call to store the key will go.
            // For now, it immediately redirects:
            window.location.href = 'bal_no.html'; 
        });


        // 2. Logic to retrieve the keys
        retrieveKeysButton.addEventListener('click', async () => {
            const password = adminPasswordInput.value.trim();
            if (!password) {
                alert('Password is required.');
                return;
            }

            keyCount.textContent = 'Attempting retrieval...';
            
            // TEMPORARY MOCK DATA for visual testing
            if (password === 'alpha_z_123') { // REMINDER: You will use your actual Admin Password here
                const mockKeys = [
                    { key: 'A7B8C9D0E1F2G3H4', timestamp: '2025-10-06T10:00:00Z' },
                    { key: 'Z9Y8X7W6V5U4T3S2', timestamp: '2025-10-06T10:05:30Z' }
                ];
                displayKeys(mockKeys);
            } else {
                keyCount.textContent = 'ERROR: Invalid password.';
            }
        });


        // 3. Function to display the retrieved keys
        function displayKeys(keys) {
            keysList.innerHTML = '';
            keyCount.textContent = `Found ${keys.length} Keys:`;
            
            keys.forEach(item => {
                const div = document.createElement('div');
                const formattedTimestamp = new Date(item.timestamp).toLocaleString();
                div.innerHTML = `<strong>Key:</strong> ${item.key}<br><strong>Time:</strong> ${formattedTimestamp}`;
                keysList.appendChild(div);
            });
        }
    </script>
</body>
</html>
